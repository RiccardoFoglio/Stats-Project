<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/headAndFoot.css">
  <link rel="stylesheet" href="styles/generalTables.css">
  <link rel="stylesheet" href="styles/general-info+refs.css">
  <script src="script.js"></script>
</head>



<body>
<main>
<header id="headerPage">

  <div id="scoreboard" onclick="backToTop()">
    <div id="homeScoreboard">
      <div id="homeTeam">
        <img src="" id="homeLogo">
        <div id="homeName"></div>
        <div id="homeRecord"></div>
      </div>
      <div id="homeScore"></div>
    </div>
    <div id="vs">-</div>
    <div id="visScoreboard">
      <div id="visTeam">
        <img src="" id="visLogo">
        <div id="visName"></div>
        <div id="visRecord"></div>
      </div>
      <div id="visScore"></div>
    </div>
  </div>

  <div class="navBox">
    <button class="button" onclick="toggleText('teamTotals')">Team Statistics</button>
    <button class="button" onclick="toggleText('individualOffense')">Individual Statistics</button>
    <button class="button" onclick="toggleText('driveChart')">Drive Chart</button>
    <button class="button" onclick="toggleText('defenseStats')">Defensive Statistics</button>
    <button class="button" onclick="toggleText('rosters')">Rosters</button>
    <button class="button" onclick="toggleText('play-by-play')">Play-by-Play</button>
  </div>
</header>

  <div id="score-by-quarters" class="tableDiv">
    <table id="score-qrt-table" class="tableTable">
      <tr id="head-score-by-quarters-table">
        <th>TEAMS</th>
      </tr>
      <tr id="home-team-scores-by-quarter"></tr>
      <tr id="vis-team-scores-by-quarter"></tr>
    </table>
  </div>

  <div id="scoring-summary" class="tableDiv">
    <table id="scoring-summary-table" class="tableTable">
      <thead>
        <tr id="head-scoring-summary">
          <th colspan="5">SCORING SUMMARY</th>
          <!--home-vis ADDED-->
        </tr>
      </thead>
      <tbody id="scoring-summary-table-body">
      </tbody>
    </table>
  </div>

  <div id="general-info">
    <div class="row-one">
      <div id="location"></div>
      <div id="date"></div>
      <div id="attendance"></div>
    </div>
    <div id="duration" class="row-two">
      <div id="start"></div>
      <div id="end"></div>
      <div id="dur"></div>  
    </div>
    <div id="weather" class="row-three"></div>
  </div>
  
  <hr>

  <div id="referees">
    Officials:
    <ul id="ref-list"></ul>
    Scorer:
    <ul id="scorer-list"></ul>
  </div>
  


<hr id="contentSeparator">

<div id="contentBox">
  <div class="contentDiv" id="teamTotals">
    <!--CONTAINER FOR TEAM TOTALS-->

    <div id="navBoxTotals">
      <button class="button" onclick="toggleTextSingle('teamTotalsCompleteDiv')">Complete</button>
      <button class="button" onclick="toggleTextSingle('teamTotalsCompactDiv')">Compact</button>
    </div>

    <div id="teamTotalsCompleteDiv">
      <table id="teamTotalsComplete-table" class="tableTable">
        <thead>
          <tr id="teamTotalsComplete-table-head">
            <th>TEAM TOTALS</th>
          </tr>
        </thead>
        <tbody id="teamTotalsComplete-table-body"></tbody>
      </table>
    </div>
    
    <div id="teamTotalsCompactDiv">
      <table id="teamTotalsCompact-table" class="tableTable">
        <thead>
          <tr id="teamTotalsCompact-table-head">
            <th>TEAM TOTALS</th>
          </tr>
        </thead>
        <tbody id="teamTotalsCompact-table-body"></tbody>
      </table>
    </div>
    

  </div>




  <div class="contentDiv" id="individualOffense"> IndividualOffense </div>
  <div class="contentDiv" id="driveChart"> DriveChart (complete and by quarter) </div>
  <div class="contentDiv" id="defenseStats"> Defense Stats </div>
  <div class="contentDiv" id="rosters"> Rosters </div>
  <div class="contentDiv" id="play-by-play"> Play-by-play </div>
</div>



<div class="backToTopDiv">
  <button class="backToTopButton" onclick="backToTop()"><img src="UI_v.webp"></button>
</div>

</main>
</body>
</html>
