<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/scoreboard.css">
  <link rel="stylesheet" href="styles/scorebyquarters.css">
  <link rel="stylesheet" href="styles/general-info+refs.css">


  <script src="script.js"></script>
  
</head>
<body>

<main>

  <header id="scoreboard">
    <div id="homeScoreboard">
      <div id="homeTeam">
        <img src="" id="homeLogo">
        <div id="homeName"></div>
        <div id="homeRecord"></div>
      </div>
      <div id="homeScore"></div>
    </div>
    <div id="vs">-</div>
    <div id="visScoreboard">      
      <div id="visTeam">
        <img src="" id="visLogo">
        <div id="visName"></div>
        <div id="visRecord"></div>
      </div>
      <div id="visScore"></div>
    </div>
  </header>

  <div id="score-by-quarters">
    <table id="score-qrt-table">
      <tr id="head-score-by-quarters-table">
        <th>TEAMS</th>
      </tr>
      <tr id="home-team-scores-by-quarter"></tr>
      <tr id="vis-team-scores-by-quarter"></tr>
    </table>
  </div>

  



  <div id="general-info">
    <div class="row-one">
      <div id="location"></div>
      <div id="date"></div>
      <div id="attendance"></div>
    </div>
    <div id="duration" class="row-two">
      <div id="start"></div>
      <div id="end"></div>
      <div id="dur"></div>  
    </div>
    <div id="weather" class="row-three"></div>
  </div>
  
  <hr>

  <div id="referees">
    Officials:
    <ul id="ref-list"></ul>
  </div>

  

  <hr>
  

  
  
</main>
    
</body>
</html>
